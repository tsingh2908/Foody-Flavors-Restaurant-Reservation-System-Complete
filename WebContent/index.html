<!DOCTYPE html>
<html data-ng-app="restApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="'Foody-Flavors' - Restaurant Reservation Web Application">
    <meta name="author" content="Taranjeet Singh">

    <title>Foody-Flavors</title>

    <!-- CSS libraries -->
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap-theme.min.css">

    <!-- Font-Awesome core CSS -->
    <link rel="stylesheet" type="text/css" href="vendor/css/font-awesome.min.css">
    
    <!-- Dependency CSS file for Bootstrap Switch (www.bootstrap-switch.org) -->
    <link type="text/css" rel="stylesheet"  href="vendor/css/bootstrap-switch.min.css">

    <!-- Fonts from Google Fonts API -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>

    <!-- Custom CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/owner-style.css">

    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="vendor/js/html5shiv.min.js"></script>
    <script src="vendor/js/respond.js"></script>
    <![endif] -->
</head>

<body data-ng-controller="GuestCtrl as gctrl">

    <!-- Fixed-to-Top Navigation Bar -->
    <nav data-ng-model="gctrl.guest" data-ng-if = "gctrl.guest == true" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand (Foody-Flavors, here) and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navlinks" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    <span class="fa fa-coffee fa-lg"></span>Foody-Flavors
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navlinks">
                <p class="navbar-text navbar-right"><a href="" class="navbar-link" data-toggle="modal" data-target="#modalOwnerLogin" >Login as Owner</a></p>
            </div>
        </div>
    </nav>
             
    <!-- Modal for 'Owner Login' -->
    <section>
        <div class="modal fade" id="modalOwnerLogin" tabindex="-1" role="dialog" aria-labelledby="ownerLogin">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="ownerLogin">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="owner-email" class="control-label">Email address</label>
                                <input type="email" class="form-control" id="owner-email" placeholder="example@domain.com" data-ng-model="gctrl.loginCredentials.email">
                            </div>
                            <div class="form-group">
                                <label for="owner-password">Password</label>
                                <input type="password" class="form-control" id="owner-password" placeholder="Password" data-ng-model="gctrl.loginCredentials.password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-ng-click="gctrl.loginCredentials=null" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn large-btn btn-primary" data-ng-click="gctrl.authenticateOwner()" data-dismiss="modal">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section> 
        

    <!-- Page Content for either guest user or Owner to be included here through AngularJS Routing -->
	<section data-ng-view>
	
	</section>

	
    <!-- JavaScript libraries -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="vendor/js/jquery-1.11.3.min.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
    
    <!-- Dependency JavaScript file for Bootstrap Switch (www.bootstrap-switch.org) -->
    <script type="text/javascript" src="vendor/js/bootstrap-switch.min.js"></script>
    
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    
    <!-- Script to Initialize Bootstrap Switch -->
    <script>
        $("[name='autoAssignCheckbox']").bootstrapSwitch();
    </script>
    
    <!-- AngularJS Core JavaScript module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    
    <!-- AngularJS "ngRoute" JavaScript module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
    
    <!-- AngularJS "ngMessages" JavaScript module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-messages.min.js"></script>
    
    <!-- AngularJS Routing Configuration file -->
    <script src="app/app.js"></script>
    
    <!-- Application Controller files -->
    <script src="app/controllers/guest-controller.js"></script>
    <script src="app/controllers/owner-controller.js"></script>
    <script src="app/services/data.service.js"></script>
    
</body>
</html>
